services:
  postgres:
    image: postgres:16
    container_name: skateconnected-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: skateuser
      POSTGRES_PASSWORD: skatepass
      POSTGRES_DB: skateconnected
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
